</head>

            {{form.sender}}
        </div>  

        <div class="fieldWrapper">

            {{form.message}}
        </div>  
        
        <div class="fieldWrapper">
            {{form.message.errors}}

            {{form.message}}
        </div>  
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
